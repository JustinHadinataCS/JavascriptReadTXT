<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <style>
    body{
      background-color: black;
    }
  </style>
  <h1 style="color: white;" class="display-4 d-flex justify-content-center my-2 ">Javascript WriteText</h1>
  <div class="container d-flex justify-content-center">
    <div class="row d-flex justify-content-center">
      <div class="card text-bg-dark mb-3 d-flex justify-content-center" style="max-width: 18rem; border: 1px solid white;">
        <div class="card-header">Select A TXT File
        </div>
        <div class="card-body">
          <p class="card-text"> <label for="fileInput">Select a TXT File:</label>
            <input type="file" id="fileInput" accept=".txt">
            <br>
          
            <button class="my-2 styled-button" onclick="readFile()">Read File</button></p>
            <p>            <button class="styled-button" onclick="writeToFile()">Write to File</button></p>
        </div>
      </div>
    </div>
  </div>


  <script>
    function readFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          const content = e.target.result;
          alert(`File Content:\n${content}`);
        };

        reader.readAsText(file);
      } else {
        alert('Please select a file.');
      }
    }

    function writeToFile() {
      const content = 'Hello, this is content to be written to the file.';
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      saveAs(blob, 'output.txt');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
